{% extends "layout.html" %}

{% block content %}
<div class="max-w-2xl mx-auto py-12">
    <h2 class="text-2xl text-blue-600 mb-4">{{ content.greeting }}</h2>
    <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ content.title }}</h1>
    <p class="text-xl text-gray-600 mb-8">{{ content.description }}</p>
    <div class="mb-6">
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Our Story</h3>
        <p class="text-gray-600">{{ content.story }}</p>
    </div>
    <div class="mb-6">
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Our Mission</h3>
        <p class="text-gray-600">{{ content.mission }}</p>
    </div>
    <div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Our Values</h3>
        <ul class="list-disc list-inside text-gray-600">
            {% for value in content.values %}
            <li>{{ value }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
