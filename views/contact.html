{% extends "layout.html" %}

{% block content %}
<div class="max-w-xl mx-auto py-12">
    <h2 class="text-2xl text-blue-600 mb-4">{{ content.greeting }}</h2>
    <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ content.title }}</h1>
    <p class="text-xl text-gray-600 mb-8">{{ content.description }}</p>
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <p class="mb-2"><strong>Email:</strong> <a href="mailto:{{ content.email }}" class="text-blue-600 hover:underline">{{ content.email }}</a></p>
        <p class="mb-2"><strong>Phone:</strong> <a href="tel:{{ content.phone }}" class="text-blue-600 hover:underline">{{ content.phone }}</a></p>
        <p><strong>Address:</strong> {{ content.address }}</p>
    </div>
</div>
{% endblock %}
