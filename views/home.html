{% extends "layout.html" %}

{% block content %}
<div class="text-center py-12">
    <h2 class="text-2xl text-blue-600 mb-4">{{ content.greeting }}</h2>
    <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ content.title }}</h1>
    <p class="text-xl text-gray-600 mb-8">{{ content.description }}</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-8 px-4">
    {% for feature in content.features %}
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ feature.title }}</h3>
        <p class="text-gray-600">{{ feature.description }}</p>
    </div>
    {% endfor %}
</div>

<div class="text-center mt-12">
    <a href="/contact" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
        Get Started
    </a>
</div>

<!-- Embed random Lodash JS -->
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script>
    console.log('Lodash loaded:', _.VERSION);
</script>

<!-- Embed 6 other remote JS calls -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

<!-- Embed the JavaScript file -->
<script src="/js/landing.js"></script>
{% endblock %}
